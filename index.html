<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>

    <!-- Link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!--- include firebase  -->
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Link to Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- My styles -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Lemonada" rel="stylesheet">


</head>

<body>
<!-- create a jumbo-tron to hold the title and description -->
<div class="container">
    <div class="header clearfix">
    </div>
    <div class="jumbotron text-center top-buffer">
        <span><h1>Train Schedules</h1></span>
        <br>
        <div>
            <span><h2>Anytime is Train Time</h2></span>
        </div>
    </div>

    <!-- create row and col-12 to hold the panel table form -->
    <div class="row top-buffer">
        <div class="col-md-12">
            <div class="panel panel-default panel-primary">

                <!-- Default panel contents -->
                <div class="panel-heading">
                    <b>Current Train Schedules</b>
                </div>

                <div class="panel-body">
                    <!-- Table -->
                    <table id="trains-table" class="table table-hover table-bordered">
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes away</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- create second row -->
    <div class="row top-buffer">
        <div class="col-md-12">
            <div class="panel panel-default panel-primary">
                <div class="panel-heading">
                    <b>Add Train</b>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="name-input">Train Name</label>
                            <input class="form-control" id="name-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="destination-input">Destination</label>
                            <input class="form-control" id="destination-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="first-time-input">First Train Time (HH:mm military time)</label>
                            <input class="form-control" id="first-time-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="frequency-input">Frequency (min)</label>
                            <input class="form-control" id="frequency-input" type="number">
                        </div>

                        <button class="btn btn-default btn-primary" id="add-train" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
    <!-- js for the game -->
    <script src="assets/javascript/trains.js" type="text/javascript"></script>


</body>
</html>
